# RAFTS application - Subdomain configuration
# This file is for reference and should be integrated into the main nginx configuration
# in cadc-ui repository

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name rafts.testapp.ca;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name rafts.testapp.ca;

    # SSL certificates from Let's Encrypt (using wildcard cert)
    ssl_certificate /etc/letsencrypt/live/testapp.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testapp.ca/privkey.pem;

    # SSL settings (matching main site)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Main application - NO basePath needed!
    location / {
        proxy_pass http://rafts-open:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_buffering off;
        
        # WebSocket support for Next.js development
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}