# RAFTS Nginx Configuration
# Handles HTTP/HTTPS routing for the RAFTS application

# Upstream definitions
upstream rafts_frontend {
    server rafts-frontend:8080;
}

upstream rafts_validator {
    server ades-validator-api:8000;
}

# Health check endpoint (for nginx itself)
server {
    listen 80;
    server_name localhost;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTP Server - Redirect to HTTPS (when SSL is enabled)
server {
    listen 80;
    server_name ${RAFTS_DOMAIN:-rafts.localhost};

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (uncomment when SSL is configured)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Without SSL - proxy directly
    location / {
        proxy_pass http://rafts_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Validator API (optional - if exposed directly)
    location /validator/ {
        rewrite ^/validator/(.*) /$1 break;
        proxy_pass http://rafts_validator;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

