# =============================================================================
# RAFTS QA Host Nginx Configuration
# =============================================================================
# This config is for the HOST nginx (not Docker nginx)
# It routes both rafts-qa.testapp.ca and rafts-api-qa.testapp.ca
#
# Installation on VM:
#   sudo cp qa-host-nginx.conf /etc/nginx/sites-available/rafts-qa
#   sudo ln -s /etc/nginx/sites-available/rafts-qa /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#   sudo certbot --nginx -d rafts-qa.testapp.ca -d rafts-api-qa.testapp.ca
# =============================================================================

# Frontend - rafts-qa.testapp.ca
server {
    listen 80;
    server_name rafts-qa.testapp.ca;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name rafts-qa.testapp.ca;

    # SSL certificates (certbot will configure these)
    ssl_certificate /etc/letsencrypt/live/rafts-qa.testapp.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rafts-qa.testapp.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Next.js frontend (port 3080)
    location / {
        proxy_pass http://localhost:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # WebSocket support (for Next.js hot reload in dev, and general WS)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# DOI API - rafts-api-qa.testapp.ca
server {
    listen 80;
    server_name rafts-api-qa.testapp.ca;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name rafts-api-qa.testapp.ca;

    # SSL certificates (certbot will configure these)
    ssl_certificate /etc/letsencrypt/live/rafts-api-qa.testapp.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rafts-api-qa.testapp.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to DOI service (port 8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;

        # Allow large file uploads for DOI data
        client_max_body_size 100M;
    }
}
